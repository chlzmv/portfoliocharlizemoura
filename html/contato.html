<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/stylecontato.css">
    <title>Contato</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav>
                <h1>Charlize Moura</h1>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Formação</a></li>
                    <li><a href="">Portfólio</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Contato</h1>
            <div class="mensagem">
                <h2>Deixe-me uma mensagem</h2>
                <p>Obrigado por visitar meu currículo online! Se você tiver alguma pergunta, sinta-se à vontade para
                    entrar em contato. </p>
                <label for="nome">Nome*</label>
                <input type="text" id="nome" name="nome">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email">
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel">
                <label for="text">Deixe uma menssagem*</label>
                <textarea type="text" id="text" name="text" rows="10" cols="50"> </textarea>
                <div class="submit"><input type="submit" id="enviar" value="Enviar"></div>
            </div>
        </main>

        <footer>
            <p>Desenvolvido por Charlize Moura</p>
        </footer>
    </div>
</body>

</html>
