<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/stylecontato.css">
    <link rel="shortcut icon" type="imagex/png" href="/img/icoimg.ico">
    
    <title>Contato</title>
</head>

<body>
    <div class="wrapper">
        <!-- Header: contém o logotipo e a navegação do site -->
        <header>
            <nav>
                <!-- Título do site ou logotipo -->
                <h1>Charlize Moura</h1>
                <!-- Menu de navegação -->
                <ul>
                    <li><a href="/index.html">Home</a></li> <!-- Link para a página inicial 'Home'  -->
                    <li><a href="/html/sobre.html">Sobre</a></li> <!-- Link para a página 'Sobre'-->
                    <li><a href="/html/formacao.html">Formação</a></li> <!-- Link para a página 'Formação' -->
                    <li><a href="/html/portfolio.html">Portfólio</a></li> <!-- Link para a página 'Portfólio'  -->
                    <li><a href="/html/contato.html">Contato</a></li> <!-- Link para a página 'Contato' -->
                </ul>
            </nav>
        </header>

        <!-- Main: conteúdo principal da página -->
        <main>
            <!-- Título da seção de contato -->
            <h1>Contato</h1>
            <!-- Formulário de contato -->
            <div class="mensagem">
                <!-- Subtítulo do formulário de contato -->
                <h2>Deixe-me uma mensagem</h2>
                <!-- Texto introdutório do formulário de contato -->
                <p>Obrigado por visitar meu currículo online! Se você tiver alguma pergunta, sinta-se à vontade para entrar em contato.</p>
                
                <!-- Campo para o nome -->
                <label for="nome">Nome*</label>
                <input type="text" id="nome" name="nome">
                
                <!-- Campo para o email -->
                <label for="email">Email*</label>
                <input type="email" id="email" name="email">
                
                <!-- Campo para o telefone -->
                <label for="tel">Telefone</label>
                <input type="tel" id="tel" name="tel">
                
                <!-- Campo para a mensagem -->
                <label for="text">Deixe uma mensagem*</label>
                <textarea id="text" name="text" rows="10" cols="50"></textarea>
                
                <!-- Botão de envio -->
                <div class="submit">
                    <input type="submit" id="enviar" value="Enviar">
                </div>
            </div>
        </main>

        <!-- Footer: informações de rodapé -->
        <footer>
            <p>Desenvolvido por Charlize Moura</p>
        </footer>
    </div>
</body>

</html>
